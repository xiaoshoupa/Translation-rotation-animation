<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<link rel="stylesheet" href="css/Donghua.css">
</head>
<body>
	<div class="skyWheel">
		<div class="circle">
			<div class="circleBig_outside">
				<span class="circleBig_outside_x"></span>

			</div>
				<div class="circleSmall_top_outside">

				</div>
				<div class="circleSmall_left_outside">

						<span class="circleSmall_y"></span>
					</div>
				</div>
				<div class="circleSmall_right_outside">

						<span class="circleSmall_y"></span>
					</div>
				</div>
				<div class="circleSmall_bottom_outside">

						<span class="circleSmall_y"></span>
					</div>
				</div>
				<div class="circleSmall_left_top_outside">

						<span class="circleSmall_y"></span>
					</div>
				</div>
				<div class="circleSmall_right_top_outside">

						<span class="circleSmall_x"></span>
						<span class="circleSmall_y"></span>
					</div>
				</div>
				<div class="circleSmall_left_bottom_outside">

						<span class="circleSmall_x"></span>
						<span class="circleSmall_y"></span>
					</div>
				</div>
				<div class="circleSmall_right_bottom_outside">
					<div class="circleSmall_right_bottom">
						<span class="circleSmall_x"></span>
						<span class="circleSmall_y"></span>
					</div>
				</div>
		</div>
	</div>
		
			<span class="length"></span> 
			<div class="square_outside"></div>
	<div class="car">
		<div class="carContext">
			<div class="carTop">
				<span class="carTop_x"></span>
				<span class="carTop_y"></span>
			</div>
			<div class="carMid"></div>
			<div class="carBottom_circleOne">

			</div>
			<div class="carBottom_circleTwo">
				<span class="carBottom_circle_x"></span>
				<span class="carBottom_circle_y"></span>
			</div>
		</div>
		<div class="yunLeft">
			<span class="yun_top"></span>
			<span class="yun_left"></span>
			<span class="yun_right"></span>
			<span class="yun_bottom"></span>
		</div>
		<div class="yunRight">
			<span class="yun_top"></span>
			<span class="yun_left"></span>
			<span class="yun_right"></span>
			<span class="yun_bottom"></span>
